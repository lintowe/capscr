name: Security Audit

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev pkg-config \
            libglib2.0-dev libgtk-3-dev libdbus-1-dev \
            libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run tests
        run: cargo test --all-targets

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  verify-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: End-to-end verify
        run: |
          ./tools/verify_e2e.ps1 -IdleMemoryTargetMb 100 -StartupTargetSeconds 2.0 -SummaryPath verification-summary.json
        shell: pwsh

      - name: Upload verification summary
        uses: actions/upload-artifact@v4
        with:
          name: verification-summary
          path: verification-summary.json
