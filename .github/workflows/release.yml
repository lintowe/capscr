name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Create portable ZIP
        run: |
          mkdir dist
          cp target/release/capscr.exe dist/
          cp README.md dist/
          cp LICENSE dist/
          Compress-Archive -Path dist/* -DestinationPath capscr-windows-x64-portable.zip
        shell: pwsh

      - name: Upload portable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: capscr-windows-x64-portable
          path: capscr-windows-x64-portable.zip

      - name: Create installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: capscr-windows-x64-setup
          path: Output/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libssl-dev pkg-config \
            libglib2.0-dev libgtk-3-dev libdbus-1-dev \
            libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Create archive
        run: |
          mkdir dist
          cp target/release/capscr dist/
          cp README.md dist/
          cp LICENSE dist/
          tar -czvf capscr-linux-x64.tar.gz -C dist .

      - name: Upload archive
        uses: actions/upload-artifact@v4
        with:
          name: capscr-linux-x64
          path: capscr-linux-x64.tar.gz

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.zip
            **/*.tar.gz
            **/*.exe
          generate_release_notes: true
